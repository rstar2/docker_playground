<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH streaming</title>

    <!-- Video.js base CSS -->
    <link href="//vjs.zencdn.net/7.8.4/video-js.css" rel="stylesheet" />
    <!-- <link href="//vjs.zencdn.net/7.8.4/video-js.min.css" rel="stylesheet"> -->

    <!-- Theme City -->
    <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet" />

    <script src="//vjs.zencdn.net/7.8.4/video.js"></script>
    <!-- <script src="//vjs.zencdn.net/7.8.4/video.min.js"></script> -->
</head>
<body>

    <video id="my-video"
        class="video-js vjs-theme-city"
        controls
        preload="auto"
        width="640"
        height="264"
        poster="./video-poster.jpg"
        data-setup="{}">
        <source src="/media/dash/test.mpd" type="application/dash+xml" />
    </video>

</body>
</html>
